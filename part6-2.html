    <script>
		function findCharacter()
		{
			var text = document.getElementById("text").value;
			var character = document.getElementById("character").value;
			var count = 0;

			if(text === "")
			{
				noText();
			}
			else if(character === "")
			{
				noCharacter();
			}
			else
			{
				for (var i = 0; i < text.length; i++)
				{
					if (character == text.charAt(i))
					{
						count++;
					}
				}

				if(count === 0)
				{
					errorMsg(character);
				}
				else
				{
					document.getElementById("result").value = "The Character \'" + character + "\' appeared " + count + " time(s) in the string."
				}
			}
		}
		function errorMsg(character)
		{
			var myText = "<html><head><title>Error - Not Found</title>" + "<link rel='stylesheet' type='text/css' href='../css/style.css'></head>" + "<body><div  id='hw6'><p>Character \'" + character + "\' not found in the string entered</p>" + "<input type='button' value='Close Window' onclick='window.close()'></div></body></html>";

			var errorWindow = window.open("","error","width=300,height=100,top=80,left=500");

			errorWindow.focus();
			errorWindow.document.write(myText);
			errorWindow.document.close(); 
		}
		function noText()
		{
			var myText = "<html><head><title>Error - Not Found</title>" + "<link rel='stylesheet' type='text/css' href='../css/style.css'></head>" + "<body><div id='hw6'><p>No text was entered</p>" + "<input type='button' value='Close Window' onclick='window.close()'></div></body></html>";

			var errorWindow = window.open("","no_text","width=300,height=100,top=80,left=500");

			errorWindow.focus();
			errorWindow.document.write(myText);
			errorWindow.document.close(); 
		}
		function noCharacter()
		{
			var myText = "<html><head><title>Error - Not Found</title>" + "<link rel='stylesheet' type='text/css' href='../css/style.css'></head>" + "<body><div  id='hw6'><p>No character was entered</p><input type='button' value='Close Window' onclick='window.close()'></div></body></html>";

			var errorWindow = window.open("","no_character","width=300,height=100,top=80,left=500");

			errorWindow.focus();
			errorWindow.document.write(myText);
			errorWindow.document.close(); 
		}
	</script>
