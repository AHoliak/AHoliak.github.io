  <script>
		function rounding()
		{
			var number = document.getElementById("num").value;
			var error = "<td colspan='2' class='errorMsg'>Invalid Input! <br> Make sure that number has AT LEAST 4 decimal positions.</td>";

			if(isNaN(number) || number == "" || number)
			{
				document.getElementById("error").innerHTML = error;
				document.getElementById("result").value = "";
			}
			else
			{
				document.getElementById("error").innerHTML = "";
                number = parseFloat(number);
                document.getElementById("result").value =  "Number: " + number 
				+ "\n\nRounded to:" 
				+ "\nInteger: " + roundToInteger(number) 
				+ "\nTenths: " + roundToTenths(number) 
				+ "\nHundredths: " + roundToHundredths(number) 
				+ "\nThousandths: " + roundToThousandths(number);
	       }   
        }

		function roundToInteger(number)
		{
			return Math.floor(number + .5);
		}
		
		function roundToTenths(number)
		{
			return Math.floor(number * 10 + .5)/10;
		}

		function roundToHundredths(number)
		{
			return Math.floor(number * 100 + .5)/100;
		}

		function roundToThousandths(number)
		{
			return Math.floor(number* 1000 + .5)/1000;
		}
	</script>
