<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Homework 3 - Functions">
  <meta name="description" content="Salesperson's commission based on a weekly salary and 9% commission on all items sold">
  <meta name="author" content="Anastasiia Holiak">
  <link rel="stylesheet" href="hw2parts.css">
    <title> Functions</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( document ).tooltip();
  } );
        function process(){
            var item1, item2, item3, item4;
            var price1, price2, price3, price4;
            var myTotal1, myTotal2, myTotal3, myTotal4;
            var sum, totalEarning;
            
            price1 = 239.99;
            price2 = 129.75;
            price3 = 99.95;
            price4 = 350.89;
            
            item1 = document.getElementById("myItem1").value;
			item2 = document.getElementById("myItem2").value;
			item3 = document.getElementById("myItem3").value;
			item4 = document.getElementById("myItem4").value;
            
            if(isNaN(item1) || isNaN(item2) || isNaN(item3) || isNaN(item4))
			{
				document.getElementById("invalidNumber").innerHTML = "<p>You have entered an invalid input.</p>";
			}
            else{
                item1 = parseInt(item1, 10);
                item2 = parseInt(item2, 10);
                item3 = parseInt(item3, 10);
                item4 = parseInt(item4, 10);
                
                // sold items quantity
                document.myForm.sold1.value = item1;
				document.myForm.sold2.value = item2;
				document.myForm.sold3.value = item3;
				document.myForm.sold4.value = item4;
                
                // total for each item
                total1 = price1 * item1
                total2 = price2 * item2
                total3 = price3 * item3
                total4 = price4 * item4
                
                
                document.myForm.total1.value = "$" + total1.toFixed(2);
				document.myForm.total2.value = "$" + total2.toFixed(2);
				document.myForm.total3.value = "$" + total3.toFixed(2);
				document.myForm.total4.value = "$" + total4.toFixed(2);
                
                // sum of all totals
                sum = (total1 + total2 + total3 + total4).toFixed(2);
                
                // earnings for each week (+9%):
                totalEarning = (200 + sum * 0.9).toFixed(2);
                document.getElementById("totalSold").value = "$" + sum;
				document.getElementById("earnings").value = "$" + totalEarning;
            }

        }
    </script>
  <style>
          
     label {
        display: inline-block;
        width: 10em;
           }
  </style>
    </head>

    <ul>

    </ul>
  </nav>
        
   <div>
      <label for="firstname">Salesperson:</label>
      <input id="firstname" name="firstname" title="Please make sure that the salesperson's name is spelled correctly.">
   </div>
        <br><br>
    <div> 
      <form id="myForm" name="myForm">
        <table class="center">
          <tr>
            <td colspan="2" class="title">Enter the number of items: </td>
          </tr>
          <tr>
            <td>Item 1:</td>
            <td><input type="text" name="myItem1" id="myItem1"></td>
          </tr>
          <tr>
            <td>Item 2: </td>
            <td><input type="text" name="myItem2" id="myItem2"></td>
          </tr>
            <tr>
            <td>Item 3:</td>
            <td><input type="text" name="myItem3" id="myItem3"></td>
          </tr>
          <tr>
            <td>Item 4: </td>
            <td><input type="text" name="myItem4" id="myItem4"></td>
          </tr>
          <tr class="button">
            <td colspan="2" class="extra-button"><input type="button" onclick="process()" value="Submit">
              <input type="reset" value="Reset" onclick="location.reload();">
            </td>
          </tr>
          </table>
        <div id="invalidNumber"></div>
        <br><br><br><br>
        <table class="center">
            <tr>
			  <th>Item #</th>
              <th>Price</th>
              <th>Sold</th>
              <th>Total</th>
			</tr>
			<tr>
			  <td>Item 1:</td>
              <td>$239.99</td>
              <td><input type="text" name="sold1" id="sold1" readonly></td>
              <td><input type="text" name="total1" id="total1" readonly></td>
             </tr>
			 <tr>
               <td>Item 2:</td>
               <td>$129.75</td>
               <td><input type="text" name="sold2" id="sold2" readonly></td>
               <td><input type="text" name="total2" id="total2" readonly></td>
             </tr>
			 <tr>
				<td>Item 3:</td>
				<td>$99.95</td>
				<td><input type="text" name="sold3" id="sold3" readonly></td>
				<td><input type="text" name="total3" id="total3" readonly></td>
			 </tr>
             <tr>
				<td>Item 4:</td>
				<td>$350.89</td>
				<td><input type="text" name="sold4" id="sold4" readonly></td>
				<td><input type="text" name="total4" id="total4" readonly></td>
             </tr>
             <tr>
               <td colspan="3">Total Amount Sold:</td>
               <td><input type="text" name="totalSold" id="totalSold" readonly></td>
             </tr>
             <tr>
				<td colspan="3">Total Weekly Earnings:</td>
				<td><input type="text" name="earnings" id="earnings" readonly></td>
             </tr>
		</table>
        </form>
        </div>
